<div class="card h-100 shadow-sm" *ngIf="product">
<img class="" src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
  <div class="card-body d-flex flex-column">
    <a href="" class="text-decoration-none">
<h6 class="text-uppercase"></h6>
{{product.name}}
    </a>
    <span class="mb-2">{{product.price | currency }}</span>
    <div class="btn-group mt-auto">

      <button class="btn btn-outline-secondary fa fa-shopping-cart me-2"></button>
      <button routerLink="/shop/{{product.id}}" routerLinkActive="router-link-active"  class="btn btn-outline-secondary">View</button>
    </div>
  </div>
</div>
